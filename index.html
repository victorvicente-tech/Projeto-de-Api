<!DOCTYPE html>
<html lang="pt-br">
 <head>
<meta charset="UTF-8">
<title>Exemplo Grid</title>
<link rel="stylesheet" href="style.css">
<style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #playerPhotoContainer {
            margin-top: 30px;
            border: 5px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            height: auto;
            min-height: 200px; /* Para não sumir enquanto carrega */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        #playerPhoto {
            max-width: 100%;
            height: auto;
            display: block; /* Remove espaço extra abaixo da imagem */
            border-radius: 5px; /* Borda interna para a imagem */
        }
        .loading-text {
            font-size: 1.2em;
            color: #555;
        }
        .error-text {
            color: #dc3545;
            font-size: 1.1em;
        }
    </style>
 </head>
 <body>
     <h1>Meu Primeiro Grid</h1>
     <div class="grid-container">
     <div class="grid-item">1</div>
     <div class="grid-item"> <button id="loadPlayerButton">Ver Outro Jogador!</button></div>
     <div class="grid-item">3</div>
     <div class="grid-item">4</div>
     <div class="grid-item"><div id="playerPhotoContainer">
        <p class="loading-text">Clique no botão para ver um time!</p>
    </div></div>
     <div class="grid-item">6</div>
     </div>
      <script>
         ocument.addEventListener('DOMContentLoaded', () => {
            const sortearBtn = document.getElementById('sortearBtn');
            const resultadoDiv = document.getElementById('resultado');

            sortearBtn.addEventListener('click', sortearTime);

            async function sortearTime() {
                resultadoDiv.innerHTML = '<p class="loading">Carregando...</p>'; // Mensagem de carregamento

                try {
                    // Usaremos a API do TheSportsDB para pegar times da Premier League (Inglaterra)
                    // Você pode explorar outras ligas ou APIs se quiser!
                    const response = await fetch('https://www.thesportsdb.com/api/v1/json/3/search_all_teams.php?l=English%20Premier%20League');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    const teams = data.teams;

                    if (teams && teams.length > 0) {
                        // Sorteia um time aleatoriamente
                        const randomIndex = Math.floor(Math.random() * teams.length);
                        const timeSorteado = teams[randomIndex];

                        // URL da imagem do time, com um fallback para uma imagem de placeholder
                        // Adicionamos o onerror para garantir que sempre haverá uma imagem visível.
                        const imageUrl = timeSorteado.strTeamBadge || 'https://via.placeholder.com/100x100?text=Sem+Logo';

                        // Exibe o resultado
                        resultadoDiv.innerHTML = `
                            <img id="time-logo" 
                                 src="${imageUrl}" 
                                 alt="Logo do ${timeSorteado.strTeam}"
                                 onerror="this.onerror=null;this.src='https://via.placeholder.com/100x100?text=Sem+Logo';">
                            <p id="time-nome">${timeSorteado.strTeam}</p>
                        `;
                    } else {
                        resultadoDiv.innerHTML = '<p>Não foi possível encontrar times. Tente novamente mais tarde.</p>';
                    }

                } catch (error) {
                    console.error('Erro ao buscar times:', error);
                    resultadoDiv.innerHTML = '<p style="color: red;">Ops! Algo deu errado ao sortear o time. Tente novamente!</p>';
                }
            }
        });
    </script>
     </body>
</html>
